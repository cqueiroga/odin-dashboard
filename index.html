<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>Dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div class="logo">
					<img src="/images/view-dashboard.svg" alt="Dashboard Logo" />
					<h1>Dashboard</h1>
				</div>
				<div class="navigation">
					<nav>
						<img src="/images/home.svg" alt="Home Icon" />
						<a href="/">Home</a>
						<img src="/images/card-account-details.svg" alt="Profile Icon" />
						<a href="/">Profile</a>
						<img src="/images/message-reply.svg" alt="Messages Icon" />
						<a href="/">Messages</a>
						<img src="/images/clock-time-three.svg" alt="History Icon" />
						<a href="/">History</a>
						<img src="/images/note-multiple.svg" alt="Tasks Icon" />
						<a href="/">Tasks</a>
						<img src="/images/account-group.svg" alt="Communities Icon" />
						<a href="/">Communities</a>
					</nav>
					<div class="help-links">
						<img src="/images/cog.svg" alt="Settings Icon" />
						<a href="/">Settings </a>
						<img src="/images/help-box.svg" alt="Support Icon" />
						<a href="/">Support</a>
						<img src="/images/shield-check.svg" alt="Privacy Icon" />
						<a href="/">Privacy</a>
					</div>
				</div>
			</div>
			<div class="main-content">
				<div class="header">Header</div>
				<div class="projects">Projects</div>
			</div>
		</div>
	</body>
</html>
